<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #121212;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            color: white;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #1DB954; /* Spotify green color */
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .playlist {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .playlist div {
            width: 150px;
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .playlist div:hover {
            background-color: #333333;
        }

       
        .music-player {
            width: 100%;
            background-color: #121212;
            padding: 10px;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .music-player div {
            display: flex;
            align-items: center;
        }

        .music-player button {
            background-color: transparent;
            border: none;
            color: white;
            margin-right: 10px;
            cursor: pointer;
        }

        .progress-bar {
            background-color: #333;
            height: 5px;
            width: 100%;
            margin: 0 20px;
            border-radius: 2px;
            position: relative;
        }

        .progress-bar div {
            height: 5px;
            background-color: #1DB954;
            width: 50%;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Spotify</h1>
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Your Library</a>
        <a href="#">Create Playlist</a>
        <a href="#">Liked Songs</a>
    </div>

   
    <div class="main-content">
        <h2>Good Morning</h2>
        <div class="playlist">
            <div>Liked Songs</div>
            <div>Neffex Playlist</div>
            <div>K/DA</div>
        </div>

        <h3>Shows you might like</h3>

            <div>Show 2</div>
